<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .effect{
            color: red;
            font-size: 50px;
        }
        .effect:after{
            content: '';
            display: block;
            width: 0;
            height: 1px;
            box-sizing: border-box;
            background-color: red;
            transition: 1s all ;
        }
        .effect:hover:after{
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="col-12" style="width: 50px">
        <span class="col-1 effect">
            HELLO
        </span>
    </div>
<div></div>
</body>
</html>
